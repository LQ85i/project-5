<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-5</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600&display=swap" rel="stylesheet"> 
<body>
    <div class="container">
        <div class="imgbox">
            <div class="logo">
                <img class="logoimg" src="odin-lined.png" alt="">
                <div class="logotext">ODIN</div>
            </div>
            <div class="imgcredit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="contentbox">
            <div class="introtext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started. <br><br>You <i>know</i> you want to.</div>
            <div class="formbox">
                <form id="create-account" action="">
                    <fieldset class="inputfield">
                        <div class="input-title">Let's do this!</div>
                        <div class="row">
                            <div class="column">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="first_name" required>
                            </div>
                            <div class="column">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="last_name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="column">
                                <label for="phonenumber">PHONE NUMBER</label>
                                <input type="tel" id="phonenumber" name="phone_number" pattern="[0-9]+" oninvalid="this.setCustomValidity('Please enter a phone number.')" oninput="this.setCustomValidity('')" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="7" onkeyup="checkpassword()" required>
                                <p class="help-password">The passwords do not match!</p>
                            </div>
                            <div class="column">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" minlength="7" onkeyup="checkpassword()" required>
                                
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="submitbox">
                <input class="submitbutton" form="create-account" type="submit" value="Create Account">
                <div class="already-signed">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
